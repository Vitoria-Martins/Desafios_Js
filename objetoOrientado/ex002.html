<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programação Orientada a Objetos(POO)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <script src="ex002.js"></script>
</head>
<body>
   
     <header>
        <h1>Minha Loja 1.0</h1>
     </header>

     <main>
        <div class="title">
            <h2>Produtos</h2>
            <span>Lista de produtos da minha loja.</span>
        </div>

          <div class="card">
            <div class="lineInput">
            <label>Produto</label>
            <input type="text" id="produto" placeholder="Nome do produto">
        </div>

            <div class="lineInput">
            <label>valor</label>
            <input type="text" id="valor" placeholder="Valor  do produto">
        </div>
       
        <Button onclick="produto.adicionar()">Adicionar</Button>
         <!--onclick= Açao.Metodo-->
        <button onclick="produto.excluir()">Deletar</button>
      </div>

     <div class="content">
        <table border="1">
          <thead>
            <th class="center">ID</th>
            <th>Produto</th>
            <th>Valor</th>
            <th class="center">Ações</th>
        </thead>
          <tbody>
             <tr>
               <td class="center">1</td>
               <td>Mesa</td>
               <td>1900</td>
               <td class="center">
                <img src="img/edit.svg" alt="edit">
                <img src="img/exclui.svg" alt="delete">
               </td>
            </tr>
          </tbody>
        </table>
     </div>
     </main>





</body>
</html>
